<!DOCTYPE html>
<html lang="es">
    
   <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    
    </head>
    <body>
        
        <main class="contenerdor">

           <img src="img/Logo.png" class="logo" alt="">  

            <section class="encriptar">

              <textarea name="texto" class="texto" di="texto"cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>

                <div class="terminos">

                    <img src="img/alerta.png"class="alerta">
                    <p> solo letras min√∫sculas y sin acentos</p>
                    
                </div>

                <div class="botones">
                    
                     <button class="btn-encriptar" type="button" >Encriptar</button>
                     <button class="btn-desencriptar" type="button" >Desencriptar</button>
                    
                </div>

            </section>

            <section class="encriptado">  

                <textarea name="mensaje" class="mensaje" di="mensaje" cols="30" rows="10" ></textarea>
               
                <div class="mensaje-encriptado">

                   <img src="img/imagen.png" alt="" class="imagen">
                   <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
                   <p id="parrafo">ingresa el texto que deseas encriptar o desencriptar.</p>

                </div> 

                <input  id="copiar" class="btn-copiar" type="button" value="Copiar"> 

            </section>
        
            <section name="pie de pajina">

                <div class="nombre"> 
                   <p2 > Desarrollado por: Julian e. Ariza   &copy;Copyright 2024</p2>
                </div>

                <div class="logotipo">
                    <img src="img/logotipo-de-linkedin.png" >
                </div>
                
            </section>
        </main>   
    </body>
    <script src="index.js"></script>
</html>
